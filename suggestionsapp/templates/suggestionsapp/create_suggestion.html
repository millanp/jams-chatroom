{% extends "suggestionsapp/base_page.html" %}
{% block content %}
<h1>
    Create a suggestion
</h1>
<form method="post" action="">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">
        Submit
    </button>
</form>
{% endblock content %}
